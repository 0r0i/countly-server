<div class="vue-example-wrapper" v-bind:class="[componentId]">
    <tg-view></tg-view>
    <table-view v-on:open-drawer="openDrawer"></table-view>
    <example-drawer v-on:close="closeDrawer" v-bind="drawers.main">
        <template slot-scope="{ editedObject, $v, constants }">
            <cly-content id="step1" name="First Step">
                <div class="section">
                    <div class="label">Name</div> 
                    <div>
                        <cly-text-field v-model="editedObject.name"></cly-text-field>
                        <div class="validation-error" v-if="!$v.editedObject.name.required">Name is required.</div>
                    </div>
                </div>
                <div class="section">
                    <div class="panel">
                        <div class="panel-heading">Fields</div>
                        <div class="panel-body">
                            <div class="label">Field 1</div> 
                            <div>
                                <cly-text-field v-model="editedObject.field1"></cly-text-field>
                                <div class="validation-error" v-if="!$v.editedObject.field1.required">Field 1 is required.</div>
                            </div>
                            <br>
                            <div class="label">Field 2</div> 
                            <div>
                                <cly-text-field v-model="editedObject.field2"></cly-text-field>
                                <div class="validation-error" v-if="!$v.editedObject.field2.required">Field 2 is required.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <pre>
                        {{editedObject}}
                    </pre>
                </div>
            </cly-content>
            <cly-content id="step2" name="Second Step">
                <div class="section">
                    <div class="label">Description</div> 
                    <div>
                        <cly-text-field v-model="editedObject.description"></cly-text-field>
                    </div>
                </div>
                <div class="section">
                    <pre>
                        {{editedObject}}
                    </pre>
                </div>
            </cly-content>
            <cly-content id="step3" name="Final Step">
                <div class="section">
                    <div class="panel">
                        <div class="panel-heading">Allowed Props</div>
                        <div class="panel-body">
                            <cly-check-list v-model="editedObject.selectedProps" :items="constants.availableProps"></cly-check-list>     
                            <div class="validation-error" v-if="$v.editedObject.selectedProps.$invalid">You must select at least 2 props.</div>                       
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="label">Visibility</div> 
                    <div>
                        <cly-radio v-model="editedObject.visibility" :items="constants.visibilityOptions"></cly-radio>
                    </div>
                </div>
                <div class="section">
                    <cly-check v-model="editedObject.status" skin="tick" label="Set as active"></cly-check>
                </div>
                <div class="section">
                    <pre>
                        {{editedObject}}
                    </pre>
                </div>
            </cly-content>
        </template>
    </example-drawer>
</div>
